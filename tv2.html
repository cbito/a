<!DOCTYPE html>
<html>
 <head>
  <title>Psy TV</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/FvlA8d6.png" />
  <link rel="stylesheet" href="/a/tv.css">
 </head>
 <body>
  <header>
   <!-- Aquí puedes agregar un encabezado para tu página -->
  </header>
  <nav>
   <!-- Aquí puedes agregar un menú de navegación para tu página -->
  </nav>
  <main>
   <section>
    <img src="https://i.imgur.com/lkcjzaA.png" alt="Logo de Psy TV">
    <form>
     <label for="busqueda">Buscar:</label>
     <input type="text" id="busqueda" name="busqueda" placeholder="Buscar un canal">
    </form>
    <ul id="canales">
     <li class="canal-item col-6 col-xs-6 col-sm-6 col-md-3 col-lg-2">
      <a href="/en-vivo/nombre-de-tu-canal/">
       <div class="lm-canal lm-info-block gray-default" title="Telefe">
        <div class="container-image">
         <img src="https://i.ibb.co/8cjds3T/Telefe.png" alt="Telefe" srcset="">
        </div>
       </div>
      </a>
     </li>
     <li class="canal-item col-6 col-xs-6 col-sm-6 col-md-3 col-lg-2">
      <a href="/en-vivo/nombre-de-tu-canal/">
       <div class="lm-canal lm-info-block gray-default" title="Sony">
        <div class="container-image">
         <img src="https://i.imgur.com/zoUBwP9.png" alt="Sony" srcset="">
        </div>
       </div>
      </a>
     </li>
     <!-- Aquí puedes agregar más canales -->
    </ul>
   </section>
  </main>
  <script src="/asd/tv.js"></script>
 </body>
</html>
